<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <script defer src="swiper-bundle.min.js"></script>
    <script defer src="script.js"></script>
    
</head>
<body>
    <div class="swiper packs-container">
        <div class="swiper-wrapper slider-items">
           <img src="assets/hard.png" alt="ВЕНАРУС 100МГ + 900МГ" class="swiper-slide slider-item slider-item-1" data-index="1"> 
           <img src="assets/huge.png" alt="ВЕНАРУС 500МГ + 450МГ" class="swiper-slide slider-item slider-item-2" data-index="2"> 
           <img src="assets/soft.png" alt="ВЕНАРУС 100МГ + 900МГ" class="swiper-slide slider-item slider-item-3" data-index="3"> 
        </div>
        <div class="slider-navigation">
            <button class="slider-navigation__btn nav-btn__left swiper-button-prev"></button>
            <button class="slider-navigation__btn swiper-button-next"></button>
        </div>    
    </div>
    <!-- <script>
        const swiper = new Swiper('.swiper', {
    speed: 400,
    spaceBetween: 100,
  });
    </script> -->
</body>
</html>
